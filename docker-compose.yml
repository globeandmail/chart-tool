version: '3'
services:
  app:
    volumes:
      - ./app:/chart-tool
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    ports:
      - '80:3000'
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
      ROOT_URL: ${APP_ROOT_URL:-http://localhost}
      MONGO_URL: mongodb://mongo:27017/meteor
      PORT: 3000

  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db

volumes:
  data:
