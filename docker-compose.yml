version: '3'
services:
  app:
    volumes:
      - ./:/chart-tool
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    ports:
      - '3000:3000'
      - '3030:3030'
    depends_on:
      - mongo
    environment:
      ROOT_DIR: chart-tool
      NODE_ENV: development
      MONGO_URL: mongodb://mongo:27017/meteor
      PORT: 3000

  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
      - --quiet
    volumes:
      - data:/data/db

volumes:
  data:
