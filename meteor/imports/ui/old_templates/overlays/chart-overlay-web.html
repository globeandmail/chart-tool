<template name="chartOverlayWeb">

  <div class="overlay-header">
    <h3>Web export</h3>
      <div class="overlay-close">&times;</div>
  </div>

  <div class="overlay-web">

    <div class="web-export web-export-web">
      <h3>Web</h3>

      <p>Web images are available at several widths and aspect ratios, and download at 2&times; scale for retina screen support.</p>

      <form class="web-export-picker">

        <div class="web-export-row">

          <div class="web-export-field web-export-field-width">
            <h5>Width</h5>
            <div class="select-wrapper">
              <select type="choice" name="width" class="select-web-export-width">
                <option value="320">320px</option>
                <option value="460" selected="selected">460px</option>
                <option value="620">620px</option>
              </select>
            </div>
          </div>

          <div class="web-export-field web-export-field-ratio">
            <h5>Ratio</h5>
            <div class="select-wrapper">
              <select type="choice" name="ratio" class="select-web-export-ratio">
                <option value="67%" selected="selected">3&times;2</option>
                <option value="56.25%">16&times;9</option>
                <option value="100%">1&times;1</option>
                <option value="150%">2&times;3</option>
                <option value="200%">2&times;1</option>
              </select>
            </div>
          </div>

        </div>

        <input class="web-export-submit" value="Download" type="submit">

      </form>

    </div>

    <div class="web-export web-export-custom">
      <h3>Custom sizes</h3>

      <p>Need a custom-sized image of your chart? Just pick a width, height, and scaling factor.</p>

      <form class="web-export-custom-picker">

        <div class="web-export-row">

          <div class="web-export-custom-field web-export-custom-field-width">
            <h5>Width</h5>
              <span><input type="number" name="width" placeholder="400" class="input-field">px</span>
          </div>

          <div class="web-export-custom-field web-export-custom-field-height">
            <h5>Height</h5>
              <span><input type="number" name="height" placeholder="600" class="input-field">px</span>
          </div>

          <div class="web-export-custom-field web-export-custom-field-scale">
            <h5>Scale</h5>
            <div class="select-wrapper">
              <select type="choice" name="scale" class="select-web-export-custom-scale">
                <option value="2">2&times;</option>
                <option value="3">3&times;</option>
                <option value="4">4&times;</option>
                <option value="5">5&times;</option>
              </select>
            </div>
          </div>

        </div>

        <input class="web-export-submit" value="Download" type="submit">

      </form>

    </div>

    <div class="web-export web-export-social">
      <h3>Social</h3>

      <p>Social images are sized to match the aspect ratios of their respective platforms&rsquo; &ldquo;cards&rdquo;.</p>

      <div class="web-export-social-buttons">

        <div class="web-export-button" data-width="506" data-scale="2" data-ratio="56%" data-descriptor="twitter">Twitter</div>

        <div class="web-export-button" data-width="470" data-scale="2" data-ratio="52%" data-descriptor="facebook">Facebook</div>

      </div>

    </div>

  </div>

</template>
