# we can probably comment out the mongo service eventually, as we'll be directly
# connecting to an AWS service?
version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '80:3000'
    depends_on:
      - mongo
      - browserless
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://mongo:27017/meteor
      MAIL_URL: smtp://user:password@mailhost:port/
      DOCKER: 'TRUE'
      PORT: 3000
      ROOT_URL: http://app
      CHROME_REMOTE_URL: ws://browserless:3000
    networks:
      - chart-tool-network
  mongo:
    image: mongo:latest
    command:
      - --storageEngine=wiredTiger
      - --logpath=/dev/null
    volumes:
      - data:/data/db
    networks:
      - chart-tool-network
  browserless:
    image: browserless/chrome:latest
    networks:
      - chart-tool-network
    restart: always
networks:
  chart-tool-network:
volumes:
  data:
